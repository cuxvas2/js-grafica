<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de inversiones</title>
</head>
<body>
    <div class="contenedor">
        <form action="" class="grafica-form" method="post">
            <h1>Grafica de rendimiento de ProInvest Latinoamericana</h1>
            <p>Seleccione los años para modificar el simulador de inversión.</p>

            <div class="contenedor-slider">
                <input type="range" min="1" max="7" value="3" class="slider">
            </div>

            <div class="contenedor-grafica">
                <canvas class="grafica"></canvas>
            </div>
        </form>
    </div>
</body>
</html>
